<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasque Manager</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5', // purple
            secondary: '#10B981', // green
            accent: '#F59E0B' // orange
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white bg-opacity-80 backdrop-blur-md rounded-3xl shadow-2xl p-12 text-center max-w-md w-full animate-fade-in">
    <h1 class="text-4xl font-bold text-primary mb-4">Tasque Manager</h1>
    <p class="text-gray-700 mb-6">
      Manage your tasks easily and beautifully. Stay organized and productive!
    </p>
    <button class="bg-secondary text-white px-6 py-3 rounded-full font-semibold hover:bg-green-500 transition duration-300">
      Get Started
    </button>
    <p class="mt-6 text-gray-600 text-sm">Made with ❤️ using React and TailwindCSS</p>
  </div>

  <script type="module" src="/src/main.tsx"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>

</body>
</html>
