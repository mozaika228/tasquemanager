version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tasque
      POSTGRES_USER: tasque_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasque_user -d tasque"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tasque
      DB_USER: tasque_user
      DB_PASSWORD: secret
    ports:
      - "8080:8080"

volumes:
  pgdata: